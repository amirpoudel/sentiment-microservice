events {
    worker_connections 1024;  # Maximum number of simultaneous connections
}

http {
    server {
        listen 80;
        server_name cinexnepal.com www.cinexnepal.com;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name cinexnepal.com www.cinexnepal.com;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/cinexnepal.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cinexnepal.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        client_max_body_size 50M;

        # Route /sm/ to backend on port 3000
        location /sm/ {
            proxy_pass http://172.31.6.111:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route root (/) to backend on port 5000
        location / {
            proxy_pass http://172.31.6.111:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /farmers/ to backend on port 7000
        location /farmers/ {
            proxy_pass http://172.31.6.111:7000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /fmtc-farmers-prod/ to backend on port 8000
        location /fmtc-farmers-prod/ {
            proxy_pass http://172.31.6.111:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
